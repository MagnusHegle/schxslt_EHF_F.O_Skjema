# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  maven: circleci/maven@0.0.12

jobs:
  maven/test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: ./mvn clean install 

workflows:
  test:
    jobs:
      - maven/test
